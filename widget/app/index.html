<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Rate Widget</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://live.zwidgets.com/js-sdk/1.5/ZohoEmbededAppSDK.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="log-sidebar">
            <div class="log-section">
                <strong id="logTitle">Лог дій:</strong>
                <div id="logContainer"></div>
            </div>
        </div>
        
        <div class="widget-container">
            <div class="language-switch">
                <button class="btn btn-sm btn-outline-secondary" onclick="switchLanguage('uk')">УКР</button>
                <button class="btn btn-sm btn-outline-secondary" onclick="switchLanguage('en')">ENG</button>
            </div>
        
        <h4 class="mb-4" id="title">Курс валют USD</h4>
        
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3" id="loadingText">Завантаження даних...</p>
        </div>
        
        <div id="error" class="error-message" style="display: none;"></div>
        
        <div id="content" style="display: none;">
            <div class="rate-card">
                <div class="rate-label" id="nbuLabel">Курс НБУ</div>
                <div class="rate-value" id="nbuRate">-</div>
            </div>
            
            <div class="rate-card">
                <div class="rate-label" id="dealLabel">Курс в Угоді</div>
                <div class="rate-value" id="dealRate">-</div>
            </div>
            
            <div class="difference" id="difference" style="display: none;">
                <span id="differenceLabel">Різниця:</span> <span id="differenceValue">-</span>
            </div>
            
            <button id="updateBtn" class="btn btn-primary btn-update" style="display: none;" onclick="updateDealRate()">
                <span id="btnText">Записати курс в Угоду</span>
                <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></span>
            </button>

            <div class="history-section mt-4">
              <h5 id="historyTitle">Історія курсів:</h5>
              <table class="table table-sm table-hover">
                <thead>
                  <tr>
                    <th id="historyDateHeader">Дата</th>
                    <th id="historyRateHeader">Курс</th>
                    <th id="historyDiffHeader">Різниця, %</th>
                  </tr>
                </thead>
                <tbody id="historyTableBody">
                  <tr>
                    <td colspan="3" class="text-center">Завантаження...</td>
                  </tr>
                </tbody>
              </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
